<!-- templates/index.html -->
{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Inicio</h2>
<p class="lead">Bienvenido a la aplicaci√≥n de Persistencia de Datos con Flask.</p>

<!-- TXT -->
<div class="card mb-3">
  <div class="card-header">Archivo TXT</div>
  <div class="card-body">
    <form action="{{ url_for('guardar_txt') }}" method="POST">
      <textarea name="data" rows="3" class="form-control mb-2" placeholder="Escribe algo para guardar en TXT..."></textarea>
      <button type="submit" class="btn btn-primary">Guardar en TXT</button>
    </form>
  </div>
</div>

<!-- JSON -->
<div class="card mb-3">
  <div class="card-header">Archivo JSON</div>
  <div class="card-body">
    <form action="{{ url_for('guardar_json') }}" method="POST">
      <textarea name="data" rows="3" class="form-control mb-2" placeholder="Escribe algo para guardar en JSON..."></textarea>
      <button type="submit" class="btn btn-primary">Guardar en JSON</button>
    </form>
  </div>
</div>

<!-- CSV -->
<div class="card mb-3">
  <div class="card-header">Guardar Datos en CSV</div>
  <div class="card-body">
    <form action="{{ url_for('guardar_csv') }}" method="POST" class="row g-2">
      <div class="col-md-4"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
      <div class="col-md-2"><input name="edad" type="number" class="form-control" placeholder="Edad" required></div>
      <div class="col-md-4"><input name="ciudad" class="form-control" placeholder="Ciudad" required></div>
      <div class="col-md-2"><button class="btn btn-success w-100">Guardar en CSV</button></div>
    </form>
  </div>
</div>

<!-- MySQL -->
<div class="card mb-3">
  <div class="card-header">Agregar Usuario (MySQL)</div>
  <div class="card-body">
    <form action="{{ url_for('agregar_usuario') }}" method="POST" class="row g-2">
      <div class="col-md-3"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
      <div class="col-md-3"><input name="edad" type="number" class="form-control" placeholder="Edad" required></div>
      <div class="col-md-4"><input name="ciudad" class="form-control" placeholder="Ciudad" required></div>
      <div class="col-md-2"><button class="btn btn-success w-100">Agregar Usuario</button></div>
    </form>
  </div>
</div>

{% endblock %}
