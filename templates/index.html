<!-- templates/index.html -->
{% extends 'base.html' %}
{% block content %}

<h2>Inicio</h2>
<p>Bienvenido a la aplicación de Persistencia de Datos.</p>

<!-- Navegación -->
<p>
  <a href="{{ url_for('leer_txt') }}">Leer TXT</a> |
  <a href="{{ url_for('leer_json') }}">Leer JSON</a> |
  <a href="{{ url_for('leer_csv') }}">Leer CSV</a> |
  <a href="{{ url_for('listar_usuarios') }}">Listar Usuarios (MySQL)</a> |
  <a href="{{ url_for('login') }}">Login</a> |
  <a href="{{ url_for('registro') }}">Registro</a>
</p>
<hr>

<!-- Formulario para guardar en TXT -->
<form action="{{ url_for('guardar_txt') }}" method="POST">
    <label>Contenido TXT:</label><br>
    <textarea name="data" rows="3" cols="30"></textarea><br>
    <button type="submit">Guardar en TXT</button>
</form>
<hr>

<!-- Formulario para guardar en JSON -->
<form action="{{ url_for('guardar_json') }}" method="POST">
    <label>Contenido JSON:</label><br>
    <textarea name="data" rows="3" cols="30"></textarea><br>
    <button type="submit">Guardar en JSON</button>
</form>
<hr>

<!-- Formulario para guardar en CSV -->
<form action="{{ url_for('guardar_csv') }}" method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <label>Edad:</label>
    <input type="number" name="edad" required>
    <label>Ciudad:</label>
    <input type="text" name="ciudad" required>
    <button type="submit">Guardar en CSV</button>
</form>
<hr>

<!-- Formulario para agregar usuario en MySQL -->
<form action="{{ url_for('agregar_usuario') }}" method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <label>Correo:</label>
    <input type="email" name="mail" required>
    <button type="submit">Agregar Usuario (MySQL)</button>
</form>

{% endblock %}
