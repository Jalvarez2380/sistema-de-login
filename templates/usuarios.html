{% extends "base.html" %}
{% block content %}
<h2>Lista de Usuarios</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id_usuario }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.edad }}</td>
        <td>{{ usuario.ciudad }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
