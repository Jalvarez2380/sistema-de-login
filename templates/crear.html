<!-- templates/crear.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Crear Producto</h2>
<form method="POST" action="{{ url_for('crear_producto') }}" class="row g-3">
  <div class="col-md-4">
    <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
  </div>
  <div class="col-md-3">
    <input type="number" name="precio" class="form-control" placeholder="Precio" required step="0.01">
  </div>
  <div class="col-md-3">
    <input type="number" name="stock" class="form-control" placeholder="Stock" required>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-success w-100">Guardar</button>
  </div>
</form>
{% endblock %}
