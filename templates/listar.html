<!-- templates/listar.html -->
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Productos</h2>
  <a href="{{ url_for('crear_producto') }}" class="btn btn-success">+ Crear Producto</a>
</div>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr>
      <td>{{ p.id_producto }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ "%.2f"|format(p.precio) }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <a href="{{ url_for('editar_producto', id=p.id_producto) }}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{{ url_for('eliminar_producto', id=p.id_producto) }}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar este producto?')">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
